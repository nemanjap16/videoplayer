<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/style.css" />
    <title>Videoplayer</title>
  </head>

  <body class="h-screen flex flex-col items-center bg-slate-500">
    <h1 class="text-slate-100 text-3xl uppercase mt-[50px] mb-[50px]">
      Videoplayer
    </h1>
    <div id="video-container" class="relative bg-black group">
      <p id="title" class="absolute title"></p>
      <video
        id="video"
        class="object-cover"
        src="/videos/Ice-Age-Fox Family.mp4"
      ></video>
      <div id="video-controls" class="absolute video-controls">
        <div id="progress-bar" class="h-1 bg-slate-400 relative">
          <div id="timeline" class="timeline"></div>
        </div>
        <div id="controls" class="flex items-center gap-4 px-3">
          <div id="play-pause">
            <span>
              <svg
                class="play-fill h-7 w-7"
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                viewBox="0 0 16 16"
              >
                <path
                  d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"
                />
              </svg>
            </span>
            <span>
              <svg
                class="pause-fill w-7 h-7"
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                viewBox="0 0 16 16"
              >
                <path
                  d="M5.5 3.5A1.5 1.5 0 0 1 7 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5zm5 0A1.5 1.5 0 0 1 12 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5z"
                />
              </svg>
            </span>
          </div>
          <div id="video-details" class="flex items-center space-x-1">
            <div id="current-time">0:00</div>
            <span>/</span>
            <div id="video-duration">0:00</div>
          </div>
          <div id="reload">
            <svg
              id="reload"
              class="arrow-clockwise h-6 w-6"
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"
              />
              <path
                d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"
              />
            </svg>
          </div>
          <div id="skip" class="flex items-center space-x-2">
            <span>
              <svg
                id="skip-rewind"
                class="skip-start-fill w-5 h-5"
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                viewBox="0 0 16 16"
              >
                <path
                  d="M4 4a.5.5 0 0 1 1 0v3.248l6.267-3.636c.54-.313 1.232.066 1.232.696v7.384c0 .63-.692 1.01-1.232.697L5 8.753V12a.5.5 0 0 1-1 0V4z"
                />
              </svg>
            </span>
            <span>5s</span>
            <span>
              <svg
                id="skip-forward"
                class="skip-end-fill w-5 h-5"
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                viewBox="0 0 16 16"
              >
                <path
                  d="M12.5 4a.5.5 0 0 0-1 0v3.248L5.233 3.612C4.693 3.3 4 3.678 4 4.308v7.384c0 .63.692 1.01 1.233.697L11.5 8.753V12a.5.5 0 0 0 1 0V4z"
                />
              </svg>
            </span>
          </div>
          <div id="volume-btn">
            <span>
              <svg
                class="volume-mute-fill w-7 h-7"
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                viewBox="0 0 16 16"
              >
                <path
                  d="M6.717 3.55A.5.5 0 0 1 7 4v8a.5.5 0 0 1-.812.39L3.825 10.5H1.5A.5.5 0 0 1 1 10V6a.5.5 0 0 1 .5-.5h2.325l2.363-1.89a.5.5 0 0 1 .529-.06zm7.137 2.096a.5.5 0 0 1 0 .708L12.207 8l1.647 1.646a.5.5 0 0 1-.708.708L11.5 8.707l-1.646 1.647a.5.5 0 0 1-.708-.708L10.793 8 9.146 6.354a.5.5 0 1 1 .708-.708L11.5 7.293l1.646-1.647a.5.5 0 0 1 .708 0z"
                />
              </svg>
            </span>
            <span>
              <svg
                class="volume-down-fill w-7 h-7"
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                viewBox="0 0 16 16"
              >
                <path
                  d="M9 4a.5.5 0 0 0-.812-.39L5.825 5.5H3.5A.5.5 0 0 0 3 6v4a.5.5 0 0 0 .5.5h2.325l2.363 1.89A.5.5 0 0 0 9 12V4zm3.025 4a4.486 4.486 0 0 1-1.318 3.182L10 10.475A3.489 3.489 0 0 0 11.025 8 3.49 3.49 0 0 0 10 5.525l.707-.707A4.486 4.486 0 0 1 12.025 8z"
                />
              </svg>
            </span>
            <span>
              <svg
                class="volume-up-fill w-7 h-7"
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                viewBox="0 0 16 16"
              >
                <path
                  d="M11.536 14.01A8.473 8.473 0 0 0 14.026 8a8.473 8.473 0 0 0-2.49-6.01l-.708.707A7.476 7.476 0 0 1 13.025 8c0 2.071-.84 3.946-2.197 5.303l.708.707z"
                />
                <path
                  d="M10.121 12.596A6.48 6.48 0 0 0 12.025 8a6.48 6.48 0 0 0-1.904-4.596l-.707.707A5.483 5.483 0 0 1 11.025 8a5.483 5.483 0 0 1-1.61 3.89l.706.706z"
                />
                <path
                  d="M8.707 11.182A4.486 4.486 0 0 0 10.025 8a4.486 4.486 0 0 0-1.318-3.182L8 5.525A3.489 3.489 0 0 1 9.025 8 3.49 3.49 0 0 1 8 10.475l.707.707zM6.717 3.55A.5.5 0 0 1 7 4v8a.5.5 0 0 1-.812.39L3.825 10.5H1.5A.5.5 0 0 1 1 10V6a.5.5 0 0 1 .5-.5h2.325l2.363-1.89a.5.5 0 0 1 .529-.06z"
                />
              </svg>
            </span>
          </div>
          <div id="volume-slider" class="pt-1">
            <input
              type="range"
              id="v-slider"
              min="0"
              max="1"
              step="any"
              value="1"
            />
          </div>
          <div id="screen-controls" class="flex space-x-4 ml-auto">
            <div id="playback-speed" class="w-[40px] cursor-pointer">1x</div>
            <span>
              <svg
                id="picture-in-picture"
                class="picture-in-picture w-7 h-7"
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                viewBox="0 0 16 16"
              >
                <path
                  d="M0 3.5A1.5 1.5 0 0 1 1.5 2h13A1.5 1.5 0 0 1 16 3.5v9a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 12.5v-9zM1.5 3a.5.5 0 0 0-.5.5v9a.5.5 0 0 0 .5.5h13a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5h-13z"
                />
                <path
                  d="M8 8.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 .5.5v3a.5.5 0 0 1-.5.5h-5a.5.5 0 0 1-.5-.5v-3z"
                />
              </svg>
            </span>
            <span>
              <svg
                id="aspect-ratio"
                class="aspect-ratio w-7 h-7"
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                viewBox="0 0 16 16"
              >
                <path
                  d="M0 3.5A1.5 1.5 0 0 1 1.5 2h13A1.5 1.5 0 0 1 16 3.5v9a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 12.5v-9zM1.5 3a.5.5 0 0 0-.5.5v9a.5.5 0 0 0 .5.5h13a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5h-13z"
                />
                <path
                  d="M2 4.5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1H3v2.5a.5.5 0 0 1-1 0v-3zm12 7a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1 0-1H13V8.5a.5.5 0 0 1 1 0v3z"
                />
              </svg>
            </span>
            <span>
              <svg
                id="fullscreen"
                class="fullscreen w-7 h-7 p-1"
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                viewBox="0 0 16 16"
              >
                <path
                  d="M1.5 1a.5.5 0 0 0-.5.5v4a.5.5 0 0 1-1 0v-4A1.5 1.5 0 0 1 1.5 0h4a.5.5 0 0 1 0 1h-4zM10 .5a.5.5 0 0 1 .5-.5h4A1.5 1.5 0 0 1 16 1.5v4a.5.5 0 0 1-1 0v-4a.5.5 0 0 0-.5-.5h-4a.5.5 0 0 1-.5-.5zM.5 10a.5.5 0 0 1 .5.5v4a.5.5 0 0 0 .5.5h4a.5.5 0 0 1 0 1h-4A1.5 1.5 0 0 1 0 14.5v-4a.5.5 0 0 1 .5-.5zm15 0a.5.5 0 0 1 .5.5v4a1.5 1.5 0 0 1-1.5 1.5h-4a.5.5 0 0 1 0-1h4a.5.5 0 0 0 .5-.5v-4a.5.5 0 0 1 .5-.5z"
                />
              </svg>
            </span>
          </div>
        </div>
      </div>
    </div>

    <div class="flex flex-col gap-2">
      <h2 class="text-slate-100 text-2xl my-[40px] uppercase">
        Keyboard controls
      </h2>

      <div class="flex text-slate-100 space-x-4 items-center">
        <div class="text-2xl rounded py-1 px-2 bg-slate-400">→</div>
        <p class="text-xl">Skip Forward</p>
      </div>

      <div class="flex text-slate-100 space-x-4 items-center">
        <div class="text-2xl rounded py-1 px-2 bg-slate-400">←</div>
        <p class="text-xl">Skip Rewind</p>
      </div>

      <div class="flex text-slate-100 space-x-4 items-center">
        <div class="text-xl rounded py-1 px-2 bg-slate-400">space</div>
        <p class="text-xl">Play / Pause</p>
      </div>

      <div class="flex text-slate-100 space-x-4 items-center">
        <div class="text-xl rounded py-1 px-2 bg-slate-400">m</div>
        <p class="text-xl">Toggle Mute</p>
      </div>

      <div class="flex text-slate-100 space-x-4 items-center">
        <div class="text-xl rounded py-1 px-2 bg-slate-400">t</div>
        <p class="text-xl">Mini Player</p>
      </div>

      <div class="flex text-slate-100 space-x-4 items-center">
        <div class="text-xl rounded py-1 px-2 bg-slate-400">f</div>
        <p class="text-xl">Toggle Fullscreen</p>
      </div>

      <div class="flex text-slate-100 space-x-4 items-center">
        <div class="text-xl rounded py-1 px-2 bg-slate-400">w</div>
        <p class="text-xl">Toggle Widescreen</p>
      </div>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
